<ion-header>

  <ion-navbar>
    <ion-title>Producto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style = "background-color: #a1cdf1">
  <ion-item>
  <ion-row>
    <ion-col>
        <h1 (click) = "clickNombre1(p)">{{name}}</h1>
        
        <ion-list>
            <ion-card>
                <img [src] = producto.imagen>
            </ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img src="../assets/images.png">
              </ion-avatar>
              <h2>{{producto.vendedor}}</h2>
              <h3>{{producto.fecha}}</h3>
              <h1>{{producto.precio}}</h1>
              <h4>{{producto.disponibles}}</h4>
              <ion-card>
                  <p>Muy buen producto, buena calidad y entrega inmediata; ademas de precio accesible :)</p>
              </ion-card>
              

              <ion-row>
                  <ion-icon name="star" *ngFor="let s of producto.valoracion"></ion-icon>
                </ion-row>
            </ion-item>

          </ion-list>

      </ion-col>
    </ion-row>
    <button ion-button color="secondary" outline>Comprar</button>
    <button (click) = "clickCarro()" ion-button  color="danger" outline>Agregar al carrito</button>
    </ion-item>
    
  

</ion-content>
