<ion-header>
  <ion-navbar>
    <ion-title>
      TradeALL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item >
      <ion-label>Correo</ion-label>
      <ion-input [(ngModel)] = "correo" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input [(ngModel)] = "contrasena" type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button full (click)= "clickInicio()">Iniciar Sesión</button>

  <button ion-button full (click)= "clickRegistro()">Registrarse</button>
</ion-content>
