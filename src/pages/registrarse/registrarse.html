<ion-header>

  <ion-navbar>
    <ion-title>Registrate en TradeAll</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input [(ngModel)] = "nombre" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Correo</ion-label>
      <ion-input [(ngModel)] = "correo" type="text"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label fixed>Contraseña</ion-label>
        <ion-input [(ngModel)] = "contra" type="password" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Teléfono</ion-label>
        <ion-input [(ngModel)] = "telefono" type="text"></ion-input>
      </ion-item>
  
  </ion-list>

  <button ion-button full (click)= "clickRegistro()">Acceder</button>

</ion-content>
