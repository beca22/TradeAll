<ion-header>

  <ion-navbar>
    <ion-title>TradeAll</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style = "background-color: #a1cdf1">
  <ion-card style="background-color: white" style = "border-radius: 10px" *ngFor = "let p of productos">
   <ion-item>
    <ion-row>
      <ion-col item-star>
        <img [src] = p.imagen>
      </ion-col>
      <ion-col>
        <h1 (click) = "clickNombre(p)">{{p.nombre}}</h1>
        
        
        <h4>{{p.fecha}}</h4>
        <h6>{{p.precio}}</h6>
      </ion-col>
    </ion-row>
    </ion-item>
  </ion-card>
    <ion-fab top right edge>
      <button ion-fab mini (click) = "clickCarrito()"><ion-icon name="cart"></ion-icon></button>
      </ion-fab>
  
  


</ion-content>
