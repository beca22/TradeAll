<ion-header>

  <ion-navbar>
    <ion-title>Mi carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #a1cdf1">
<ion-card *ngFor = "let c of carrito">
  <img [src] = c.imagen>
  <ion-item>
  <h1>{{c.nombre}}</h1>
  <h2>{{c.precio}}</h2>
  </ion-item>
</ion-card>

</ion-content>
